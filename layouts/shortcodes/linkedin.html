{{ if .Get "url" }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
  <iframe src="https://www.linkedin.com/embed/{{ .Get "url" | relURL }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen="" title="Embedded LinkedIn Post"></iframe>
</div>
{{ end }}
